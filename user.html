<html>
    <head>
        <title>
            user login form 
        </title>
    </head>
    <body>
        <center>
            <h1> User Login Page</h1>
            <form action="#" method="POST">
                <br>
                <input type="text"
                name="username"
                placeholder="Enter the username"
                required>
                <br>
                <input type="password"
                name="password"
                placeholder="Enter the password"
                required>
                <br>
                <input type="submit"
                name="login"
                value="login">



            </form>
            
        </center>   
    </body>
</html>
